<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Navigation */
        nav {
            background-color: #34495e;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        /* Section Styles */
        section {
            padding: 60px 0;
        }
        
        section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        
        /* About Section */
        .about {
            background-color: white;
        }
        
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        
        .about-text {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            border: 5px solid #3498db;
        }
        
        /* Skills Section */
        .skills {
            background-color: #f9f9f9;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .skill-card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .skill-card:hover {
            transform: translateY(-5px);
        }
        
        .skill-card h3 {
            margin-bottom: 10px;
            color: #3498db;
        }
        
        /* Projects Section */
        .projects {
            background-color: white;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #ddd;
        }
        
        .project-info {
            padding: 20px;
        }
        
        .project-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        /* Contact Section */
        .contact {
            background-color: #f9f9f9;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group textarea {
            height: 150px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .about-content {
                flex-direction: column;
            }
            
            .profile-img {
                margin-bottom: 20px;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2>프로젝트</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="/api/placeholder/400/200" alt="Project 1" class="project-img">
                    <div class="project-info">
                        <h3>쇼핑몰 웹사이트</h3>
                        <p>React와 Node.js를 사용한 풀스택 이커머스 웹사이트. 사용자 인증, 상품 검색, 장바구니 기능 구현.</p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="/api/placeholder/400/200" alt="Project 2" class="project-img">
                    <div class="project-info">
                        <h3>포트폴리오 웹사이트</h3>
                        <p>HTML, CSS, JavaScript를 활용한 반응형 포트폴리오 웹사이트. 사용자 경험에 중점을 둔 디자인.</p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="/api/placeholder/400/200" alt="Project 3" class="project-img">
                    <div class="project-info">
                        <h3>일정 관리 앱</h3>
                        <p>Vue.js와 Firebase를 이용한 실시간 일정 관리 애플리케이션. 사용자별 데이터 관리 및 알림 기능.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
